<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Finalizar compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f8;
    }
    .checkout-box {
      max-width: 420px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      text-align: center;
    }
    .secure {
      font-size: 13px;
      color: #1e8449;
      background: #eafaf1;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 18px;
      font-weight: 600;
    }
    h2 {
      margin: 0 0 10px;
      color: #2c3e50;
      font-size: 24px;
    }
    .alert {
      background: #fff4f4;
      color: #c0392b;
      font-size: 14px;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 22px;
    }
    form { text-align: left; }
    input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #dcdfe3;
      box-sizing: border-box;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      background: #27ae60;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="checkout-box">
    <div class="secure">
      ðŸ”’ Compra 100% segura â€¢ Pagamento processado pela InfinitePay
    </div>

    <h2>Finalize sua compra</h2>

    <p class="alert">
      O acesso serÃ¡ enviado exatamente para os dados informados abaixo.
    </p>

    <form method="POST" action="/comprar">

      <input
        type="text"
        name="nome"
        placeholder="Seu nome completo"
        value="{{ nome }}"
        required
      />

      <input
        type="email"
        name="email"
        placeholder="Seu melhor e-mail"
        value="{{ email }}"
        required
      />

      <input
        type="tel"
        name="telefone"
        placeholder="WhatsApp (ex: 11 99999-9999)"
        value="{{ telefone }}"
        required
      />

      <!-- APENAS UM INPUT PLANO -->
      <input type="hidden" name="plano" value="{{ plano }}">

      <button type="submit">
        Ir para o pagamento seguro
      </button>

    </form>
  </div>
</body>
</html>
