<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>{% block title %}Dashboard{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
  display: flex;
}

.sidebar {
  width: 240px;
  background: #020617;
  padding: 20px;
  border-right: 1px solid #1f2937;
}

.sidebar a {
  display: block;
  color: #e5e7eb;
  text-decoration: none;
  padding: 10px;
  border-radius: 6px;
}

.sidebar a:hover {
  background: #1f2937;
}

.main {
  flex: 1;
  padding: 30px;
}
</style>
</head>

<body>

<div class="sidebar">
  <a href="/dashboard">Dashboard</a>
  <a href="/orders">Pedidos</a>
  <a href="/pagamentos">Pagamentos</a>
  <a href="/relatorios">Relat√≥rios</a>
</div>

<div class="main">
  {% block content %}{% endblock %}
</div>

</body>
</html>
