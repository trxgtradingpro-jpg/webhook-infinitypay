<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #f5f7fb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      margin: 0;
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    /* STATS */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .stat h3 {
      margin: 0;
      font-size: 14px;
      color: #6b7280;
    }

    .stat span {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
    }

    /* TABLE */
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
    }

    tr:hover {
      background: #f9fafb;
    }

    .status {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .PENDENTE {
      background: #fef3c7;
      color: #92400e;
    }

    .PROCESSADO {
      background: #dcfce7;
      color: #166534;
    }

    .actions a {
      margin-right: 10px;
      text-decoration: none;
      font-weight: 500;
      color: #2563eb;
    }
  </style>
</head>
<body>

  <h2>ðŸ“Š Dashboard</h2>

  <!-- STATS -->
  <div class="stats">
    <div class="stat">
      <h3>Total de pedidos</h3>
      <span>{{ stats.total }}</span>
    </div>
    <div class="stat">
      <h3>Processados</h3>
      <span>{{ stats.processados }}</span>
    </div>
    <div class="stat">
      <h3>Pendentes</h3>
      <span>{{ stats.pendentes }}</span>
    </div>
  </div>

  <!-- TABLE -->
  <div class="card">
    <table>
      <tr>
        <th>Order</th>
        <th>Email</th>
        <th>Plano</th>
        <th>Status</th>
        <th>AÃ§Ãµes</th>
      </tr>

      {% for p in pedidos %}
      <tr>
        <td>{{ p.order_id[:8] }}â€¦</td>
        <td>{{ p.email }}</td>
        <td>{{ p.plano }}</td>
        <td>
          <span class="status {{ p.status }}">
            {{ p.status }}
          </span>
        </td>
        <td class="actions">
          <a href="/admin/pedido/{{ p.order_id }}">Ver</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>
</html>
