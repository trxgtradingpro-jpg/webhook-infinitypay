<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #f5f7fb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      margin: 0;
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px 14px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      color: #6b7280;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 12px;
    }

    tr:hover {
      background: #f9fafb;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .status {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .PENDENTE {
      background: #fef3c7;
      color: #92400e;
    }

    .PROCESSADO {
      background: #dcfce7;
      color: #166534;
    }
  </style>
</head>
<body>

  <h2>ðŸ“Š Pedidos</h2>

  <div class="card">
    <table>
      <tr>
        <th>Order</th>
        <th>Email</th>
        <th>Plano</th>
        <th>Status</th>
        <th>Tentativas</th>
        <th>Data</th>
      </tr>

      {% for p in pedidos %}
      <tr>
        <td>
          <a href="/admin/pedido/{{ p.order_id }}">
            {{ p.order_id[:8] }}â€¦
          </a>
        </td>
        <td>{{ p.email }}</td>
        <td>{{ p.plano }}</td>
        <td>
          <span class="status {{ p.status }}">
            {{ p.status }}
          </span>
        </td>
        <td>{{ p.email_tentativas }}</td>
        <td>{{ p.created_at }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>
</html>
